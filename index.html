<!DOCTYPE html>
<html>
  <head>
    <script src="index.js"></script>
    <script src="rgbquant.js"></script>
  </head>
  <body>
    <div>
      <input type="file" id="imageInput" name="imageInput" accept="image/*"/>
      <select id="imageType">
        <option value="m4c0">320x200 Palette 0</option>
        <option value="m4c1">320x200 Palette 1</option>
        <option value="m4cm">320x200 Mono</option>
        <option value="m256co0">80x100 "Old" 256 color palette 0</option>
        <option value="m256co1">80x100 "Old" 256 color palette 1</option>
        <option value="m512co">80x100 "Old" 512 color</option>
        <option value="m256cn0">80x100 "New" 256 color palette 0</option>
        <option value="m256cn1">80x100 "New" 256 color palette 1</option>
        <option value="m512cn">80x100 "New" 512 color</option>
        <option value="m16c">80x25 16 Color Text</option>
        <option value="m2c">640x200 Mono</option>
      </select>
      <select id="ditherType">
        <option value="">None</option>
        <option value="FloydSteinberg">Floyd Steinberg</option>
        <option value="FalseFloydSteinberg">False Floyd Steinberg</option>
        <option value="Stucki">Stucki</option>
        <option value="Atkinson">Atkinson</option>
        <option value="Jarvis">Jarvis</option>
        <option value="Burkes">Burkes</option>
        <option value="Sierra">Sierra</option>
        <option value="TwoSierra">Two Sierra</option>
        <option value="SierraLite">Sierra Lite</option>
      </select>
      <input type="checkbox" id="serpentineDither">
      <label for="serpentineDither">Serpentine Dither</label>
      <button id="process">Process</button>
    </div>
    <img id="image" hidden>
    <canvas id="canvas" width="640" height="400" hidden></canvas>
    <img id="scaledImage">
    <canvas id="preview" width="640" height="400" hidden></canvas>
    <img id="previewImage">
    <script>ready();</script>
  </body>
</html>
